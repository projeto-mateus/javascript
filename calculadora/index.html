<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="fundo">
        <div class="calculadora">
            <h1 class="titulo">Calculadora</h1>
            <p id="result"></p>
            <table>
                <tr>
                    <td><button class="botao" onclick="clean()">C</button></td>
                    <td><button class="botao" onclick="back()"><</button>
                    <td><button class="botao" onclick="insert('/')">/</button>
                    <td><button class="botao" onclick="insert('*')">X</button> 
                    </tr>
                <tr>
                    <td><button class="botao" onclick="insert('7')">7</button>
                    <td><button class="botao" onclick="insert('8')">8</button>
                    <td><button class="botao"  onclick="insert('9')">9</button>
                    <td><button class="botao" onclick="insert('-')">-</button>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('4')">4</button>
                    <td><button class="botao" onclick="insert('5')">5</button>
                    <td><button class="botao" onclick="insert('6')">6</button>
                    <td><button class="botao" onclick="insert('+')">+</button>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('1')">1</button>
                    <td><button class="botao" onclick="insert('2')">2</button>
                    <td><button class="botao" onclick="insert('3')">3</button>
                    <td rowspan="2"><button class="botao" estilo="height: 1060px" onclick="calculate()">=</button>
                </tr>
                <tr>
                    <td colspan="2"><button class="botao" onclick="insert('0')" estilo="width: 1060px">0</button>
                    <td><button class="botao">.</button></button></td>
                </tr>
             </table>   
        </div>
    </div>
    <script src="./assets/calculadora.js"></script>  
</body>
</html>
